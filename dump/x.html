<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="h-screen flex justify-center items-center rounded-md">
    <div class="bg-gray-100 mx-auto flex items-center justify-center h-5/6 w-8/12 border border-red-500">
        <!-- Left Side: Image -->
        <div class="md:block md:w-1/2 h-full border border-red-500">
            <img src="./img-login.png" alt="Background Image" class="object-cover  h-full w-full">
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-1/2 h-full border border-red-500">
            <div class="flex justify-end w-full h-8 my-5 ">
                <img src="./logo.svg" alt="" class="me-8 h-full">
            </div>

            <div class="border border-red-500 flex flex-col justify-center  w-full h-5/6 mt-10">
                <form class="border border-blue-500 flex flex-col items-center">
                    <h1 class="mb-4 text-4xl font-bold text-center">Login</h1>
                    <p class="w-full mb-4 mt-4 text-center text-lg text-gray-400 border border-red-500">Enter your username and password</p>
                    <div class="mb-4 w-1/2">
                        <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md"
                            placeholder="Username">
                    </div>

                    <div class="mb-4 w-1/2" >
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md"
                            placeholder="Password">
                    </div>

                    <div class="mb-10 flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2 h-5 w-5">
                        <label for="remember" class="text-xl text-gray-400 pb-1">Remember me</label>
                    </div>

                    <button type="submit"
                        class="w-full md:w-1/2 bg-purple-custom text-white mx-32 font-bold text-xl py-2 rounded-md">Login</button>
                </form>
            </div>
        </div>



    </div>

</body>

</html>
